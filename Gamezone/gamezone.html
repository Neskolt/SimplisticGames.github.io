<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foro Simplistic</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="slick/slick.css">
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css">
    <link rel="shortcut icon" href="icon.png">
    <style>
        /* Estilo de fondo púrpura para la página */
        body {
            background-color: #5937c2; /* Púrpura clásico de gamers */
            color: #fff; /* Texto en blanco */
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        /* Estilo para el título */
        h1 {
            text-align: center;
            background-color: #452b9b; /* Cambia el fondo del título a un púrpura más oscuro */
            color: #fff; /* Texto en blanco */
            padding: 10px; /* Agrega un relleno alrededor del título */
        }

        /* Estilo para las filas de categorías */
        .slider-row {
            margin: 20px 0; /* Margen superior e inferior para separar las filas */
            border-top: 1px solid #fff; /* Línea superior para separar las categorías */
            padding-top: 20px; /* Espacio superior adicional */
        }

        /* Estilo para los títulos de categoría */
        .slider-row h2 {
            font-size: 24px;
        }

        /* Estilo para las imágenes en el carrusel */
        .slider-container img {
            max-width: 100%; /* Ajusta el ancho máximo de la imagen */
            height: auto; /* Permite que la altura se ajuste automáticamente */
            margin-right: 10px; /* Agrega un margen derecho de 10px entre las imágenes */
        }

        /* Estilo para la barra de búsqueda */
        .search-bar {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-bar input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }

        .search-bar button {
            padding: 10px 20px;
            background-color: #452b9b;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Categorías de Videojuegos</h1>

    <!-- Barra de búsqueda -->
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Buscar juego...">
        <button onclick="searchGame()">Buscar</button>
    </div>

    <!-- Carrusel de la categoría "Plataforma" -->
    <div class="slider-row">
        <h2>Plataforma</h2>
        <div class="slider-container your-class">
            <img src="img/plataforma1.jpg" alt="Juego de Plataforma 1" title="Super Mario">
            <img src="img/plataforma2.jpg" alt="Juego de Plataforma 2" title="Megaman 9">
            <img src="img/plataforma3.jpg" alt="Juego de Plataforma 3" title="Metroid">
            <img src="img/plataforma4.jpg" alt="Juego de Plataforma 4" title="Donkey Kong">
        </div>
    </div>

    <!-- Carrusel de la categoría "MOBA" -->
    <div class="slider-row">
        <h2>MOBA</h2>
        <div class="slider-container your-class">
            <img src="img/moba1.jpg" alt="Juego MOBA 1" title="Dota 2">
            <img src="img/moba2.jpg" alt="Juego MOBA 2" title="Heroes of the Storm">
            <img src="img/moba3.jpg" alt="Juego MOBA 3" title="League of Legends">
            <img src="img/moba4.jpg" alt="Juego MOBA 4" title="Pokemon Unite">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="slick/slick.min.js"></script>
    <script src="script.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            $('.your-class').slick({
                slidesToShow: 3,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 2000,
            });
        });
    </script>

    <script type="text/javascript">
        function searchGame() {
            // Obtén el valor ingresado en el campo de búsqueda
            var searchTerm = document.getElementById('search-input').value;

            // Realiza la lógica de búsqueda aquí, por ejemplo, redireccionando a una página de resultados:
            // Puedes reemplazar esta línea con la acción que desees realizar.
            if (searchTerm) {
                window.location.href = "resultados.html?q=" + searchTerm;
            }
        }
    </script>
</body>
</html>
